<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Favicon icon -->
  <link rel="icon" href="favicon/simon-1.jpeg">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap JQuery & JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Kalam:wght@700&family=Lobster+Two:ital,wght@1,700&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Bad+Script&family=Fredericka+the+Great&family=Handlee&family=Indie+Flower&family=Knewave&family=Love+Ya+Like+A+Sister&family=Monoton&family=Nanum+Pen+Script&family=Pacifico&family=Patrick+Hand&family=Rancho&family=Rock+Salt&family=Sacramento&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/c05988054e.js" crossorigin="anonymous"></script>

  <title>Simon Game</title>
</head>
<body>

  <div class="container">

    <!-- game page heading section -->
    <h1 class="heading game-page-heading">Press Any Key To Continue...</h1>

    <!-- game panel section -->
    <div class="game-btn">
      <a class="game-tile game-tile-green" id="green" type="button" name="button"></a>
      <a class="game-tile game-tile-red" id="red" type="button" name="button"></a>
      <a class="game-tile game-tile-yellow" id="yellow" type="button" name="button"></a>
      <a class="game-tile game-tile-blue" id="blue" type="button" name="button"></a>
    </div>


    <!-- Footer Section -->
    <footer id="simon-footer" class="footer">
      <p><i class="far fa-copyright"></i> Nikhil Sengar</p>
    </footer>
  </div>
  <!-- Adding jQuery or JavaScript just above the body closing tag is always recommended. -->
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- External JavaScript -->
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
